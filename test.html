<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
    var coworkers = ['hello', 'world', 'TV', 'JS'];
    </script>
    <ul>
        <script>
        var i = 0;

        while (i < coworkers.length) {
        	document.write('<li>'+coworkers[i]+'</li>');
            i = i + 1;
        }
        </script>
    </ul>
</body>

</html>
